      processID:
        example: "123456789"
        type: string
    type: object
  GoCipher_internal_cipher.Request:
    properties:
      profile:
        example: default
        type: string
      value:
        example: hello world
        type: string
    type: object
  GoCipher_internal_cipher.Response:
    properties:
      processID:
        example: "123456789"
